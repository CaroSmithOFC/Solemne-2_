<html lang="es">
<head>
<meta charset="UTF-8">
<title>Memorice</title>
<style>
    body {
        background-image: url(img/frutas);
        font-family: Arial, sans-serif; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

        
        background-image: url(img/frutas.jpg);
        background-repeat: repeat;   
        background-size: 600px;      
    }

    #mensaje {
        font-size: 40px;
        font-weight: bold;
        color: #2ecc71;
        margin-bottom: 40px;
        height: 50px; 
        text-shadow: 2px 2px 5px #0003;
    }

    .game-container {
        display: grid;        
        grid-template-columns: repeat(6, 200px);
        grid-gap: 12px;
        justify-content: center;
    }

    .card {
        width: 200px;
        height: 200px;
        background: var(--card-color);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        color: white;
        cursor: pointer;
        border-radius: 12px;
        user-select: none;
        transition: background 0.4s ease;
        font-weight: bold;
        box-shadow: 0px 4px 10px #0003;
    }

    .card.flipped {
        background: #2ecc71 !important;
    }
</style>
</head>
<body>

<div id="mensaje"></div>

<div class="game-container" id="game"></div>

<script>
const emojis = ["ðŸŽ","ðŸŒ","ðŸ‡","ðŸ‹","ðŸ¥","ðŸ’","ðŸŽ","ðŸŒ","ðŸ‡","ðŸ‹","ðŸ¥","ðŸ’"];  
let shuffled = emojis.sort(() => Math.random() - 0.5);

let game = document.getElementById("game");
let firstCard = null;
let secondCard = null;
let lock = false;
let matchedPairs = 0;

const colors = ["#3498db","#9b59b6","#e67e22","#1abc9c","#e74c3c","#2ecc71"];

shuffled.forEach((emoji) => {
    let card = document.createElement("div");
    card.classList.add("card");

    card.style.setProperty("--card-color", colors[Math.floor(Math.random() * colors.length)]);

    card.dataset.value = emoji;
    card.innerText = "?";

    card.addEventListener("click", () => {
        if (lock || card.classList.contains("flipped")) return;

        card.classList.add("flipped");
        card.innerText = emoji;

        if (!firstCard) {
            firstCard = card;
        } else {
            secondCard = card;
            lock = true;

            setTimeout(() => {
                if (firstCard.dataset.value === secondCard.dataset.value) {
                    matchedPairs++;

                    if (matchedPairs === emojis.length / 2) {
                        document.getElementById("mensaje").innerText = "ðŸŽ‰ Â¡Ganaste! ðŸŽ‰";
                    }
                } else {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    firstCard.innerText = "?";
                    secondCard.innerText = "?";
                }
                firstCard = null;
                secondCard = null;
                lock = false;
            }, 800);
        }
    });

    game.appendChild(card);
});
</script>

</body>
</html>
